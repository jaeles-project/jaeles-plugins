<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>
    <link
      rel="icon"
      href="https://github.com/jaeles-project/jaeles-plugins/blob/master/assets/favicon.png?raw=true"
      type="image/png"
      sizes="16x16"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.0/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row py-2">
        <div class="col-12">
          <img
            alt="Jaeles"
            src="https://github.com/jaeles-project/jaeles-plugins/blob/master/assets/jaeles.png?raw=true"
            height="100"
          />
          <br />
          <br />
          <h4 class="text-title">
            <a class="text-title" href="jaeles-summary.txt">{{.Title}}</a>
          </h4>
        </div>
      </div>
    </div>

    <!-- partial:index.partial.html -->
    <div class="container-fluid">
      <div class="row py-4">
        <div class="col-12">
          <table
            id="report"
            class="table table-hover responsive wrap"
            style="width: 100%;"
          >
            <thead>
              <tr>
                <th>Confidence</th>
                <th>Risk</th>
                <th>URL</th>
                <th>Signature name</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              <!-- start of data -->
              {{range .Vulnerabilities}}
              <tr>
                <td>
                  <div class="badge badge-{{.Confidence}}">
                    {{.Confidence}}
                  </div>
                </td>
                <td>
                  <div class="badge badge-{{.Risk}}">
                    {{.Risk}}
                  </div>
                </td>
                <td>
                  <a class="text-primary" target="_blank" href="{{.URL}}">
                    <svg
                      class="bi bi-box-arrow-up-right"
                      width="1.5em"
                      height="1.5em"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M1.5 13A1.5 1.5 0 003 14.5h8a1.5 1.5 0 001.5-1.5V9a.5.5 0 00-1 0v4a.5.5 0 01-.5.5H3a.5.5 0 01-.5-.5V5a.5.5 0 01.5-.5h4a.5.5 0 000-1H3A1.5 1.5 0 001.5 5v8zm7-11a.5.5 0 01.5-.5h5a.5.5 0 01.5.5v5a.5.5 0 01-1 0V2.5H9a.5.5 0 01-.5-.5z"
                        clip-rule="evenodd"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M14.354 1.646a.5.5 0 010 .708l-8 8a.5.5 0 01-.708-.708l8-8a.5.5 0 01.708 0z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </a>
                  {{.URL}}
                </td>

                <td>
                  <h5>
                    <div class="badge badge-light">
                      {{.SignID}}
                    </div>
                  </h5>
                </td>

                <td>
                  <a
                    class="text-primary"
                    target="_blank"
                    href="{{.ReportPath}}"
                  >
                    <svg
                      class="bi bi-file-earmark-code"
                      width="1.5em"
                      height="1.5em"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M4 1h5v1H4a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V6h1v7a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2z"
                      />
                      <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 019 4.5z" />
                      <path
                        fill-rule="evenodd"
                        d="M8.646 6.646a.5.5 0 01.708 0l2 2a.5.5 0 010 .708l-2 2a.5.5 0 01-.708-.708L10.293 9 8.646 7.354a.5.5 0 010-.708zm-1.292 0a.5.5 0 00-.708 0l-2 2a.5.5 0 000 .708l2 2a.5.5 0 00.708-.708L5.707 9l1.647-1.646a.5.5 0 000-.708z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </a>
                  {{.ReportFile}}
                </td>
              </tr>
              {{end}}

              <!--  -->
              <!-- /end of content/ -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="container-fluid">
      <div class="row py-4">
        <div class="col-12 text-center">
          <p class="text-title">
            Generated by
            <strong
              ><a href="https://github.com/jaeles-project/jaeles"
                >Jaeles {{.Version}}</a
              ></strong
            >
            at
            <strong>{{.CurrentDay}}</strong>
          </p>
        </div>
        <div class="col-12 text-center">
          <p class="text-title">
            <strong
              ><a href="https://github.com/jaeles-project">Jaeles</a></strong
            >
            is made with â™¥ by
            <a href="https://twitter.com/j3ssiejjj">@j3ssiejjj</a> and it is
            released under the MIT license.
          </p>
        </div>
        <div class="col-12 text-center">
          <p class="text-title">
            <object
              type="image/svg+xml"
              data="https://opencollective.com/jaeles-project/tiers/backer.svg?avatarHeight=80&limit=0&format=png"
            ></object>
          </p>
        </div>
      </div>
    </div>

    <!-- static data -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/colreorder/1.5.2/js/dataTables.colReorder.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#report").DataTable({
          pageLength: 50,
          lengthMenu: [
            [25, 50, 100, 1000, -1],
            [25, 50, 100, 1000, "All"],
          ],
          aaSorting: [],
          responsive: true,
          columnDefs: [
            {
              responsivePriority: 1,
              targets: 0,
            },
            {
              responsivePriority: 2,
              targets: -1,
            },
          ],
        });

        $(".dataTables_filter input")
          .attr("placeholder", "Text to search...")
          .css({
            width: "300px",
            display: "inline-block",
          });

        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <style>
      #report tbody td:nth-child(2) {
        word-wrap: break-word !important;
      }
      body {
        background: #f7f7f7;
      }

      .table {
        border-spacing: 0 0.85rem !important;
      }

      .table .dropdown {
        display: inline-block;
      }

      .table td,
      .table th {
        vertical-align: middle;
        margin-bottom: 10px;
        border: none;
      }

      .table thead tr,
      .table thead th {
        border: none;
        font-size: 12px;
        letter-spacing: 1px;
        text-transform: uppercase;
        background: transparent;
      }

      .table td {
        background: #fff;
      }

      .table td:first-child {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      .table td:last-child {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .avatar {
        width: 2.75rem;
        height: 2.75rem;
        line-height: 3rem;
        border-radius: 50%;
        display: inline-block;
        background: transparent;
        position: relative;
        text-align: center;
        color: #868e96;
        font-weight: 700;
        vertical-align: bottom;
        font-size: 1rem;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .avatar-sm {
        width: 2.5rem;
        height: 2.5rem;
        font-size: 0.83333rem;
        line-height: 1.5;
      }

      .avatar-img {
        width: 100%;
        height: 100%;
        -o-object-fit: cover;
        object-fit: cover;
      }

      .avatar-blue {
        background-color: #c8d9f1;
        color: #467fcf;
      }
      table.dataTable tbody td {
        word-break: break-word;
        vertical-align: top;
      }

      table.dataTable.dtr-inline.collapsed
        > tbody
        > tr[role="row"]
        > td:first-child:before,
      table.dataTable.dtr-inline.collapsed
        > tbody
        > tr[role="row"]
        > th:first-child:before {
        top: 28px;
        left: 14px;
        border: none;
        box-shadow: none;
      }

      table.dataTable.dtr-inline.collapsed
        > tbody
        > tr[role="row"]
        > td:first-child,
      table.dataTable.dtr-inline.collapsed
        > tbody
        > tr[role="row"]
        > th:first-child {
        padding-left: 48px;
      }

      table.dataTable > tbody > tr.child ul.dtr-details {
        width: 100%;
      }

      table.dataTable > tbody > tr.child span.dtr-title {
        min-width: 50%;
      }

      table.dataTable.dtr-inline.collapsed > tbody > tr > td.child,
      table.dataTable.dtr-inline.collapsed > tbody > tr > th.child,
      table.dataTable.dtr-inline.collapsed > tbody > tr > td.dataTables_empty {
        padding: 0.75rem 1rem 0.125rem;
      }

      div.dataTables_wrapper div.dataTables_length label,
      div.dataTables_wrapper div.dataTables_filter label {
        margin-bottom: 0;
      }

      @media (max-width: 767px) {
        div.dataTables_wrapper div.dataTables_paginate ul.pagination {
          -ms-flex-pack: center !important;
          justify-content: center !important;
          margin-top: 1rem;
        }
      }

      .btn-icon {
        background: #fff;
      }
      .btn-icon .bx {
        font-size: 20px;
      }

      .btn .bx {
        vertical-align: middle;
        font-size: 20px;
      }

      .dropdown-menu {
        padding: 0.25rem 0;
      }

      .dropdown-item {
        padding: 0.5rem 1rem;
      }

      .badge {
        padding: 0.5em 0.75em;
      }

      .badge-Tentative {
        background-color: #d6dbdf;
        color: #2c3e50;
      }

      .badge-Firm {
        background-color: #5d6d7e;
        color: #f8f9f9;
      }

      .badge-Certain {
        background-color: #212f3c;
        color: #f8f9f9;
      }

      .badge-success-alt {
        background-color: #d7f2c2;
        color: #7bd235;
      }

      .badge-critical {
        background-color: #f5b7b1;
        color: #7b241c;
      }

      .badge-Critical {
        background-color: #f5b7b1;
        color: #7b241c;
      }

      .badge-high {
        background-color: #fcd3e1;
        color: #e74c3c;
      }

      .badge-High {
        background-color: #fcd3e1;
        color: #e74c3c;
      }

      .badge-medium {
        background-color: #fcf3cf;
        color: #f1c40f;
      }
      .badge-Medium {
        background-color: #fcf3cf;
        color: #f1c40f;
      }

      .badge-low {
        background-color: #abebc6;
        color: #2ecc71;
      }

      .badge-Low {
        background-color: #abebc6;
        color: #2ecc71;
      }

      .badge-info {
        background-color: #c8d9f1;
        color: #467fcf;
      }

      .badge-Info {
        background-color: #c8d9f1;
        color: #467fcf;
      }

      .badge-potential {
        background-color: #d7bde2;
        color: #6c3483;
      }

      .badge-Potential {
        background-color: #d7bde2;
        color: #6c3483;
      }

      .text-title {
        text-decoration-color: #1d1d25;
      }

      .table a {
        color: #212529;
      }

      .table a:hover,
      .table a:focus {
        text-decoration: none;
      }

      table.dataTable {
        margin-top: 12px !important;
      }

      .icon > .bx {
        display: block;
        min-width: 1.5em;
        min-height: 1.5em;
        text-align: center;
        font-size: 1.0625rem;
      }

      .btn {
        font-size: 0.9375rem;
        font-weight: 500;
        padding: 0.5rem 0.75rem;
      }
    </style>
  </body>
</html>
